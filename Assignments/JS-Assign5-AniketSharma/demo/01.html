<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 5</title>
    <link rel="stylesheet" type="text/css" href="a5-apis.css" />
    <script src="02.js"></script>
  </head>
  <body>
    <h1>Humber Weather Station</h1>

    <!-- BUTTON BOX -->
    <div id="choose_box">
      <h2>Choose Your City:</h2>
      <div id="buttons">
        <button id="Toronto">Toronto</button>
        <button id="Etobicoke">Etobicoke</button>
        <button id="Kingston">Kingston</button>      <!-- Hottest -->
        <button id="Winnipeg">Winnipeg</button>      <!-- Coldest -->
      </div>
    </div>

    <!-- OUTPUT SECTION -->
    <section id="output">
      <!-- CITY NAME (3.a) AND WEATHER ICON (3.d) -->
      <h3>
        <span id="location"></span>
        Local Weather:
        <span id="icon"></span>
        <span id="error"></span>
      </h3>

      <!-- TEMPERATURE (3.b) -->
      <p>
        Current temperature:
        <span id="temperature" class="displayText"></span>
      </p>

      <!-- CONDITIONS (3.c) -->
      <p>
        Current conditions:
        <span id="conditions" class="displayText"></span>
      </p>

      <!-- FIFTH PROPERTY (3.e) -->
      <p>
        Humidity:
        <span id="fifth-data" class="displayText"></span>
      </p>

      <p>
        Wind speed:
        <!-- ADD YOUR OWN MARKUP HERE. YOU MAY PLACE IT ANYWHERE ON THE PAGE THAT YOU FEEL IS APPROPRIATE. -->
        <span id="wind-speed" class="displayText"></span>
      </p>
    </section>
  </body>
</html>
